# ... aynı dosyanın içinde, "Run scoring pipeline" step'inde env'e ekle:
      - name: Run scoring pipeline (audio-first, SRT-guided)
        env:
          TRANSCRIPTS_DIR: _deps/FSPtranskript/transcripts
          PUBLIC_DIR: public
          MAX_SECONDS: ${{ github.event.inputs.max_seconds || '1120' }}
          MAX_NEW_FILES: ${{ github.event.inputs.max_new_files || '10' }}
          WHISPER_MODEL: ${{ github.event.inputs.whisper_model || 'medium' }}
          WHISPER_COMPUTE_TYPE: ${{ github.event.inputs.whisper_compute_type || 'int8' }}
          AUDIO_MISSING_POLICY: ${{ github.event.inputs.audio_missing_policy || 'skip' }}
          AUDIO_DEBUG: ${{ github.event.inputs.audio_debug || '0' }}
          REPROCESS_FALLBACK: "1"
          ARCHIVE_ITEM_IDENTIFIER: ${{ github.event.inputs.archive_item_identifier || vars.ARCHIVE_ITEM_IDENTIFIER || secrets.ARCHIVE_ITEM_IDENTIFIER || '' }}
        run: |
          python tools/run_1120.py
