name: Update hybrid scores (SRT assistant)

on:
  workflow_dispatch:
    inputs:
      max_new_files:
        description: "Process up to N files"
        required: false
        default: "10"
      force:
        description: "Recompute even if already in metrics_hybrid.csv"
        required: false
        default: "true"
      transcripts_ref:
        description: "Transcripts repo ref (branch/tag), empty=main"
        required: false
        default: "main"

permissions:
  contents: write

concurrency:
  group: update-hybrid-scores
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone transcripts repo (SRT source)
        run: |
          rm -rf data/FSPtranskript
          git clone --depth 1 --branch "${{ github.event.inputs.transcripts_ref || 'main' }}" https://github.com/protokolFSP/FSPtranskript.git data/FSPtranskript

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java (LanguageTool)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-hybrid.txt

      - name: Run hybrid scoring (SRT assistant)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force || 'true' }}" = "true" ]; then
            FORCE_FLAG="--force"
          fi

          python -u tools/update_scores_hybrid.py \
            --transcripts_dir data/FSPtranskript/transcripts \
            --clone_dir data/FSPtranskript \
            --public_dir public \
            --max_new_files "${{ github.event.inputs.max_new_files || '10' }}" \
            $FORCE_FLAG

      - name: Debug outputs
        run: |
          ls -la public || true
          head -n 5 public/metrics_hybrid.csv || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/metrics_hybrid.csv public/scores_hybrid.json public/scores_hybrid.full.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update hybrid (SRT) assistant scores"
          git push
