name: Update assistant language scores from SRT

on:
  schedule:
    - cron: "20 3 * * 2,5"   # Tue + Fri
  workflow_dispatch:
    inputs:
      max_new:
        description: "Process at most N new SRT files"
        required: false
        default: "10"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone transcripts repo (SRT source)
        run: |
          rm -rf _fsptranskript
          git clone --depth 1 https://github.com/protokolFSP/FSPtranskript.git _fsptranskript

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java (LanguageTool)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install deps
        run: |
          pip install -r tools/requirements-assistant.txt

      - name: Update assistant_scores.csv/json
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -u tools/update_assistant_scores_from_transcripts.py \
            --transcripts_dir _fsptranskript/transcripts \
            --out_csv public/assistant_scores.csv \
            --out_json public/assistant_scores.json \
            --max_new "${{ github.event.inputs.max_new || '10' }}"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A public/assistant_scores.csv public/assistant_scores.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update assistant scores from SRT"
          git push
