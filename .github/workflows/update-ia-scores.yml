name: Update IA audio scores

on:
  schedule:
    - cron: "15 3 * * *"  # daily 03:15 UTC
  workflow_dispatch:
    inputs:
      identifier:
        description: "Internet Archive identifier"
        required: false
        default: "vorhofflimmern-bei-bekannter-khk-dr-oemer-dr-remzi-09.05.25"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      OUT_DIR: public

      # İlk bootstrap için daha hızlı/istikrarlı:
      MODEL: base
      DEVICE: cpu
      COMPUTE_TYPE: int8
      LANGUAGE: de

      # Kritik: 6 saat limiti aşmamak için
      MAX_NEW_FILES: "8"        # run başına en fazla 8 yeni dosya
      CLIP_SECONDS: "300"       # her dosyanın ilk 5 dakikasını skorla

      BATCH_SIZE: "8"
      DOWNLOAD_WORKERS: "6"
      SCORE_WORKERS: "1"        # GitHub runner’da genelde 2 vCPU → 1 en stabil
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Cache whisper model
        uses: actions/cache@v4
        with:
          path: .cache/whisper
          key: whisper-${{ runner.os }}-${{ env.MODEL }}-${{ env.COMPUTE_TYPE }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Update scores from IA
        env:
          IA_IDENTIFIER: ${{ github.event.inputs.identifier }}
          PYTHONUNBUFFERED: "1"
        run: |
          python -u tools/update_scores_from_ia.py \
            --identifier "${IA_IDENTIFIER:-vorhofflimmern-bei-bekannter-khk-dr-oemer-dr-remzi-09.05.25}" \
            --out_dir "${OUT_DIR}" \
            --model "${MODEL}" \
            --device "${DEVICE}" \
            --compute_type "${COMPUTE_TYPE}" \
            --language "${LANGUAGE}" \
            --max_new_files "${MAX_NEW_FILES}" \
            --clip_seconds "${CLIP_SECONDS}" \
            --batch_size "${BATCH_SIZE}" \
            --download_workers "${DOWNLOAD_WORKERS}" \
            --score_workers "${SCORE_WORKERS}"

      - name: Debug outputs
        run: |
          echo "---- public ----"
          ls -la public || true
          find public -maxdepth 2 -type f -print || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A public
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update IA audio scores"
          git push
